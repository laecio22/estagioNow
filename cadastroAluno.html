<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cadastroAluno.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="principal">
        <!--cabecalho -->
        <header>
            <h1>Estágio Now</h1>
            <div class="links">

                <a href="/" class="link-home">Voltar para Home</a>
            </div>


        </header>
        <div class="sub-header">kkkk</div>
        <!-- corpo do site -->
        <main>
            <!--Formulário de Cadastro de Aluno-->
            <form action="" method="">
                <h1>Cadastro de Aluno</h1>
                <fieldset>
                    
                        <div class="campos">
                            <label for="">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                        </div>
                        <div class="campos">
                            <label for="">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>

                        </div>
                        <div class="campos">
                           <label for="">Telefone:</label>
                           <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">

                        </div>
                        <div class="campos">
                            <label for="">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Digite seu Endereço" required>

                        </div>
                        <div class="campos">
                            <label for="">Senha:</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

                        </div>
                        <div class="campos">
                            <label for="">Matricula:</label>
                            <input type="number" name="matricula" id="matricula" placeholder="Digite sua matricula" required>

                        </div>
                        <div class="campos">
                            <label for="">Curso:</label>
                            <select name="cursos" id="cursos">
                                   <option value="">Selecione seu curso</option>
                            </select>
                        </div>
                        <div class="campos">
                            <label for="" id="sexo">Sexo:</label>
                            <input type="radio" name="sex" id="sexM">Masculino
                            <input type="radio" name="sex" id="sexF">Feminino
                            <input type="radio" name="sex" id="sexF">Outro
                            

                        </div>
                        
                        
                        
                    
                </fieldset>
            </form>

        </main>
        <div class="sob-footer">kkkk</div>
        <footer>
            <p>Desenvolvido por Laécio   2020</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
