<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loginEmpresa.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="principal">
        <!--cabecalho da página de login da empresa-->
        <header>
            <h1>Estágio Now</h1>
            <div class="links">
                 <!--link para página inicial-->
                 <a href="/" class="link-home">Voltar para Home</a>
            </div>
            
        </header>
        <div class="sub-header">kkkk</div>

        <!-- corpo da página de login da empresa--->
        <main>
            <!--Tela de login-->
            <div class="login">
                <div class="login-caixa">

                    <h3>Login Empresa</h3>
                    <input type="text" name="nome" id="nome" placeholder = "Digite seu Nome">
                    
                    <input type="password" name="senha" id="senha" placeholder = "Digite sua senha">
    
                    <button type="submit" class="botao">Entrar</button>
                    <!--link para página de cadastro da empresa-->
                    <a href="cadastroEmpresa.html">Cadastrar-se</a>
                </div>


            </div>
        </main>
        <div class="sob-footer">kkkk</div>
        <footer>
            <p>Desenvolvido por Laécio   2020</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
