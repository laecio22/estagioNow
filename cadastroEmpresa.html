<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/cadastroEmpresa.css">
    <link rel="stylesheet" href="public/css/responsive.css">
    <script src="https://kit.fontawesome.com/5b58447f77.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="principal">
        <!--cabecalho -->
        <header>
            <h1>Estágio Now</h1>
            <div class="links">
               
                <a href="/" class="link-home">Voltar para Home</a>
            </div>
            
        </header>
        <div class="sub-header">kkkk</div>
        <!-- corpo do site -->
        <main>
            <!--Formulário de cadastro de Empresa-->
            <form action="" method="">
                <h1>Cadastro de Empresa</h1>
                <fieldset>
                    
                        <div class="campos">
                            <label for="">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite nome da empresa" required>

                        </div>
                        <div class="campos">
                            <label for="">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>

                        </div>
                        <div class="campos">
                           <label for="">Telefone:</label>
                           <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">

                        </div>
                        <div class="campos">
                            <label for="">Senha:</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

                        </div>
                        <div class="campos">
                            <label for="">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Digite Endereço da empresa" required>

                        </div>
                        <div class="campos">
                            <label for="">CNPJ:</label>
                            <input type="text" name="cnpj" id="cnpj" placeholder="Digite CNPJ da empresa" required>
                        </div>
                        <div class="campos">
                            <label for="" >Proprietário:</label>
                           <input type="text" name="dono" id="dono" placeholder="Digite seu nome" required>
                            

                        </div>
                        
                        
                        
                    
                </fieldset>
            </form>
          
        </main>
        <div class="sob-footer">kkkk</div>
        <footer>
            <p>Desenvolvido por Laécio   2020</p>
        </footer>
    </div>
    <script src="public/js/index.js"></script>
</body>
</html>
